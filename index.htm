<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@500&display=swap" rel="stylesheet">
    <title>Frontend Mentor | NFT preview card component</title>
    <link rel="shortcut icon" href="/images/favicon-32x32.png" type="image/x-icon">
 <style>
    .attribution { font-size: 11px; text-align: center; color: #fff;}
    .attribution a { color: hsl(228, 45%, 44%); 
    }
    .copyright-prg span{
        margin: 0 50px;
    }
    
  </style>
  <link rel="stylesheet" href="/Styles/style.css">
</head>
<body>
    <section class="container">
        <div class="cards">
            <div class="card">
                <div class="card-img">
                    <a href="#">
                        <img src="/images/image-equilibrium.jpg" id="card-main-img" alt="">
                    </a>
                    <img src="/images/icon-view.svg" alt="" id="card-view-img">
                </div>
                <div class="card-descrip">
                    <h2 class="card-title">
                        <a href="#">Equilibrium #3429</a>  
                    </h2>
                    <p class="card-prg">
                        Our Equilibrium collection promotes balance and calm.
                    </p>
                    <div class="card-info-container">
                        <div class="card-info">
                            <img  class="card-info-icon" src="/images/icon-ethereum.svg" alt="">
                            <p class="card-info-prg card-price">0.041 ETH</p>
                        </div>
                        <div >
                            <img src="/images/icon-clock.svg" alt="" class="card-info-icon">
                            <p class="card-info-prg">3 days left</p>
                        </div>
                    </div>
                </div>
                <div class="card-author">
                        <img src="/images/image-avatar.png" alt="">
                    <p>
                        Creation of 
                        <a id="author-name" href="#">Jules Wyvern</a>
                    </p>
                </div>
            </div>
        </div>
    </section>
    <footer>
        <div class="attribution">
            <p class="copyright-prg">
               <span>
                   Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
               </span> 
               <span>
                   Coded by <a href="https://www.frontendmentor.io/profile/Ebn-Sultan">Ibraheem Mohammed</a>. 
               </span>
            </p>
        </div>
    </footer>
</body>
</html>
